<div class="container mb20 mt20">
  <button routerLink="/admin/add-quiz" mat-raised-button color="primary">
    Add New Quiz
  </button>
</div>
<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes" layout="row" layout-sm="column" layout-align="end center" layout-wrap>
  
  <mat-card-header >
    <div mat-card-avatar class="example-header-image"></div>
    <h3>
      {{ q.title }}
    </h3>
    <!-- <p>{{ q.description }}</p> -->
    <mat-icon mat-list-icon></mat-icon> 
  <mat-icon mat-list-icon></mat-icon> 
  <mat-icon mat-list-icon></mat-icon> 
  <mat-icon mat-list-icon></mat-icon> 
  <mat-icon mat-list-icon></mat-icon> 
  <mat-icon mat-list-icon></mat-icon> 
  <mat-icon mat-list-icon></mat-icon> 
  <mat-icon mat-list-icon></mat-icon> 
  <mat-icon mat-list-icon></mat-icon> 
  <mat-icon mat-list-icon></mat-icon> 
  <mat-icon mat-list-icon></mat-icon> 
  <mat-icon mat-list-icon></mat-icon> 
  <mat-icon mat-list-icon></mat-icon> 
  <mat-icon mat-list-icon></mat-icon> 
  <mat-icon mat-list-icon></mat-icon> 
  <mat-icon mat-list-icon></mat-icon> 
  <mat-icon mat-list-icon></mat-icon> 
  <mat-icon mat-list-icon></mat-icon> 
  
  
  <!-- <mat-card-action> -->
    <button 
      [routerLink]="'/admin/view-questions/' + q.qId + '/' + q.title"
      mat-flat-button
      color="primary"
    >
      Questions
    </button>
    <button mat-stroked-button color="primary" class="ml20">
      Max Marks: {{ q.maxMarks }}
    </button>
    <button mat-stroked-button color="primary" class="ml20">
      Questions: {{ q.numberOfQuestions }}
    </button>
    <button
      [routerLink]="'/admin/quiz/' + q.qId"
      mat-flat-button
      
      class="ml20"
    >
      Update
    </button>
    <!-- <button mat-flat-button color="primary" class="ml20">Attempts</button> -->

    <button
      mat-flat-button
      
      class="ml10"
      (click)="deleteQuiz(q.qId)"
    >
      Delete
    </button>
  <!-- </mat-card-action> -->
    <!-- <mat-card-subtitle>
      {{ q.category.title }}
    </mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    
</mat-card-content>
</mat-card>
