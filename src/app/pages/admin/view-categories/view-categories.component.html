<!-- <h1>All Categories</h1> -->
<div class="container  mt20 mb20" >
  <button routerLink="/admin/add-category" mat-raised-button color="primary">
    Add New Category
  </button>
</div>
<mat-card>
  
  <mat-list>
    <mat-list-item *ngFor="let c of categories">
      <mat-icon mat-list-icon>category</mat-icon>
      <div mat-line>{{ c.title }}</div> -
       <span class="it">{{ c.description }}</span>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>

  
</mat-card>
